name: Unit Tests

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - uses: haxeui/haxeui-core/.github/actions/haxe@master
      with:
        haxe-version: 4.2.0

    - name: Setup environment
      run: |
        mkdir $GITHUB_WORKSPACE/.haxelib
        haxelib setup $GITHUB_WORKSPACE/.haxelib
        haxelib dev openfl $GITHUB_WORKSPACE

    - name: Install dependencies
      run: |
        haxelib install lime --quiet
        haxelib install utest --quiet
        haxelib install hxp --quiet
        haxelib run hxp --install-hxp-alias

    - name: Install "openfl" command alias
      run: |
        haxelib run openfl setup -alias -y

    - name: Run tests
      run: |
        hxp test

  notify:
    runs-on: ubuntu-16.04
    needs: [build]
    if: always()
    steps:
      - name: Notify Discord
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.github_token }}
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
          include-details: 'false'
